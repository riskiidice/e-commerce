{% extends "base.html" %}

{% block content %}

<form action="" method="post">
	{% csrf_token %}
	{{ formset.management_form }}
	{% for form in formset %}
	<div class="form-group">
		<label for="">{{form.instance.product.title}} ({{form.instance.title}})</label>
		{{ form.as_p }}
	</div>
	{% endfor %}

	<button class="btn btn-success btn-lg btn-block">Update</button>
</form>
{% endblock %}
